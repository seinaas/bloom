<template name='myMessage'>
    <li class='media'>
        <div class='media-body'>
            <div class='media'>
                <a class='pull-right' href='#'>
                    <img class='media-object img-circle img-responsive' src='https://lorempixel.com/60/60/' />
                </a>
                
                <div class='media-body'>
                    {{text}}
                    <br />
                    <small class='text-muted'><strong>{{username}}</strong> | {{createdAt}} </small>
                    <hr />
                </div>
            </div>
        </div>
    </li>
</template>
