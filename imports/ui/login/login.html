<template name="login">
    <div class='login-bg'>
        <div class="login-container">
        {{#if currentUser}}
        <p class='logged-in'>you're already logged in</p>
        <a href='#' class="goToChat"><b>Go to my groups</b></a>
        {{else}}
        {{> atForm state="signIn"}}
        {{/if}}
        </div>
    </div>
</template>
