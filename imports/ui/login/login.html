<template name="login">
    <div class='login-bg'>
        <div class="login-container">
        <!--Show logged in template if logged in, otherwise show login template--> 
        {{#if currentUser}}
        {{> loggedin}}
        {{else}}
        <div class='login-form-card'>
        {{> atForm state="signIn"}}
        </div>
        {{/if}}
        </div>
    </div>
</template>
